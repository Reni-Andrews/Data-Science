<body class="bg-pink-100 overflow-x-hidden">

  <!-- Navbar -->

    <button onclick="openSidebar()" class="p-2 bg-gray-700 text-white rounded-md" style="margin-right: 750px;">☰</button>
    <ul class="flex space-x-5" id="navbar-links" style="color: black;">
      <li><a href="faculty.html" class="hover:underline">Faculty</a></li>
      <li><a href="alumni.html" class="hover:underline">Alumni</a></li>
      <li><a href="attendance.html" class="hover:underline">Attendence</a></li>
      <li><a href="news.php" class="hover:underline">News</a></li>
      <li><a href="contact.html" class="hover:underline">Contact</a></li>
      <li><a href="about.html" class="hover:underline">About</a></li>
    </ul>
  </nav>

  <!-- Sidebar -->
  <aside
    id="sidebar"
    class="w-64 md:w-80 bg-gray-900 text-gray-100 min-h-screen p-6 fixed top-0 left-0 z-50 shadow-xl transform -translate-x-full transition-transform duration-300 ease-in-out"
  >
    <button
      onclick="closeSidebar()"
      class="absolute top-6 right-6 p-2 rounded-full bg-gray-700 hover:bg-red-600 transition-colors duration-300 z-50"
      aria-label="Close sidebar"
    >
      🡸
    </button>

    <h2 class="text-3xl font-extrabold mb-10 tracking-wide bg-gradient-to-r from-pink-500 via-purple-500 to-indigo-500 bg-clip-text text-transparent select-none whitespace-nowrap">
      DATA SCIENCE
    </h2>

    <ul class="space-y-4 font-medium text-base leading-relaxed">
      <li><a href="index.html" class="block px-5 py-2 rounded-lg bg-gray-800 hover:bg-indigo-600 hover:text-white transition duration-300 shadow-md">🏠 Home</a></li>
      <li><a href="overview.html" class="block px-5 py-2 rounded-lg bg-gray-800 hover:bg-pink-600 hover:text-white transition duration-300 shadow-md">🔍 Overview</a></li>
      <li><a href="Department_activities.html" class="block px-5 py-2 rounded-lg bg-gray-800 hover:bg-purple-600 hover:text-white transition duration-300 shadow-md">🏢 Department Activities</a></li>
      <li><a href="Association_events.html" class="block px-5 py-2 rounded-lg bg-gray-800 hover:bg-indigo-600 hover:text-white transition duration-300 shadow-md">🎉 Association Events</a></li>

      <li><a href="achievements.html" class="block px-5 py-2 rounded-lg bg-gray-800 hover:bg-indigo-600 hover:text-white transition duration-300 shadow-md">🏆 Achievements</a></li>
    </ul>
  </aside>


  <!-- Login Form -->
  <main class="p-6 transition-all duration-300 ease-in-out min-h-screen flex items-center justify-center" id="main-content">
    <div class="bg-white p-8 rounded-lg shadow-lg w-80">
      <h2 class="text-2xl font-bold mb-6 text-center">Student Login</h2>
      <form id="loginForm" class="space-y-4" onsubmit="return loginStudent()">
        <input type="text" id="username" placeholder="Username" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input type="password" id="password" placeholder="Password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit" class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg">Login</button>
      </form>
      <p id="message" class="mt-4 text-center text-red-500"></p>
    </div>
  </main>

  <!-- Scripts -->
  <script>
  function openSidebar() {
    document.getElementById('sidebar').classList.remove('-translate-x-full');
    if (window.innerWidth >= 768) {
      document.querySelector('main').classList.add('ml-64');
    }
  }

  function closeSidebar() {
    document.getElementById('sidebar').classList.add('-translate-x-full');
    document.querySelector('main').classList.remove('ml-64');
  }

  window.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('#sidebar a').forEach(link => {
      link.addEventListener('click', () => closeSidebar());
    });
  });

  function loginStudent() {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    if (username === "student" && password === "1234") {
      localStorage.setItem("loggedIn", "true");
      window.location.href = "attendance.html";
      return false;
    } else {
      document.getElementById('message').textContent = 'Invalid username or password.';
      return false;
    }
  }
</script>
<script>
  // Block access if not logged in
  if (localStorage.getItem("loggedIn") !== "true") {
    window.location.href = "student_login.html"; // Redirect to login
  }
</script>
<button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded-md float-right">Logout</button>

<script>
  function logout() {
    localStorage.removeItem("loggedIn");
    window.location.href = "student_login.html";
  }
</script>



</body>
</html>
