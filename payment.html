<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>QR Code Payment</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white p-8 rounded-lg shadow-lg max-w-sm w-full text-center">
    <h1 class="text-2xl font-bold mb-6 text-purple-600">Pay via QR Code</h1>

    <img
      src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=upi://pay?pa=merchant@upi&pn=Merchant%20Name&am=1017&cu=INR"
      alt="Payment QR Code"
      class="mx-auto mb-6 w-64 h-64 object-contain border p-4 rounded-lg"
    />

    <p class="mb-4 text-gray-700 text-lg">
      Scan this QR code using your UPI app to pay <span class="font-semibold">â‚¹1,017.00</span>.
    </p>

    <p class="mb-2 text-gray-700">Enter your name to confirm payment:</p>
    
    <form action="confirm_payment.php" method="POST" class="space-y-4">
      <input
        type="text"
        name="name"
        placeholder="Your Full Name"
        required
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-300"
      />
      
      <button
        type="submit"
        class="w-full bg-purple-600 text-white py-3 rounded-lg hover:bg-purple-700 transition duration-300"
      >
        I Have Paid
      </button>
    </form>

    <button
      onclick="window.history.back()"
      class="mt-4 text-purple-600 underline"
    >
      Cancel / Go Back
    </button>
  </div>

</body>
</html>
